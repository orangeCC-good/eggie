<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋的世界</title>
    <!-- 引入TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-yellow-200 p-4 shadow-md">
        <h1 class="text-2xl font-bold text-yellow-800">🥚 蛋的世界</h1>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto p-4">
        <!-- 蛋的介绍 -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold text-yellow-700 mb-4">关于蛋</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="mb-4">蛋是自然界最完美的食物之一，富含蛋白质和多种营养素。</p>
                <img src="https://images.unsplash.com/photo-1587486913049-53fc88980dfa" alt="各种蛋" class="w-full h-64 object-cover rounded-md mb-4">
                <p>蛋的种类繁多，包括鸡蛋、鸭蛋、鹅蛋、鹌鹑蛋等。</p>
            </div>
        </section>

        <!-- 蛋的营养价值 -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold text-yellow-700 mb-4">营养价值</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <ul class="list-disc pl-5 space-y-2">
                    <li>优质蛋白质</li>
                    <li>维生素A、D、E</li>
                    <li>矿物质如铁、锌</li>
                    <li>健康脂肪</li>
                </ul>
            </div>
        </section>

        <!-- 互动区域 -->
        <section>
            <h2 class="text-xl font-semibold text-yellow-700 mb-4">蛋的趣味知识</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <button id="funFactBtn" class="bg-yellow-400 hover:bg-yellow-500 text-yellow-800 font-bold py-2 px-4 rounded transition">
                    点击获取蛋的趣味知识
                </button>
                <p id="funFact" class="mt-4 hidden text-yellow-700"></p>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-yellow-200 p-4 text-center text-yellow-700">
        <p>© 2023 蛋的世界 - 探索蛋的奥秘</p>
    </footer>

    <!-- 简单的JavaScript交互 -->
    <script>
        const funFacts = [
            "世界上最大的蛋是鸵鸟蛋，重达1.5公斤！",
            "鸡蛋壳的颜色取决于鸡的品种，与营养价值无关。",
            "蛋黄的黄色深浅取决于鸡的饮食。",
            "蛋壳上有约17,000个微小气孔。",
            "新鲜鸡蛋会沉入水中，不新鲜的会浮起来。"
        ];

        document.getElementById('funFactBtn').addEventListener('click', function() {
            const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];
            const funFactElement = document.getElementById('funFact');
            funFactElement.textContent = randomFact;
            funFactElement.classList.remove('hidden');
        });
    </script>
</body>
</html>
